<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -- Heaven for music lovers </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">
                <h2>Spotify</h2>
            </li>
            <li> Home </li>
            <li>About</li>
            <li>Trendy songs</li>
            <li>Upbeat Bollywood</li>

        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Trending Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>Let me Love you</span>
                    <span class="songListPlay"> <span class="timestamp">03:34 <i class="fa-solid fa-1.5x fa-play-circle"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span>Black Swan</span>
                    <span class="songListPlay"> <span class="timestamp">03:47 <i class="fa-solid fa-1.5x fa-play-circle"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span>U are so beautiful</span>
                    <span class="songListPlay"> <span class="timestamp">03:52 <i class="fa-solid fa-1.5x fa-play-circle"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span>Fake Love</span>
                    <span class="songListPlay"> <span class="timestamp">03:23 <i class="fa-solid fa-1.5x fa-play-circle"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span>Blue and Grey</span>
                    <span class="songListPlay"> <span class="timestamp">02:34 <i class="fa-solid fa-1.5x fa-play-circle"></i> </span> </span>
                </div>

            </div>
        </div>

        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- Fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>


        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a386f4f392.js" crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
